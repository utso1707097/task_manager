{% extends '../base.html' %} 
{% block content %}
<style>
  /* Password Reset Complete Styles */
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  p {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }

  /* Login Link Styles */
  .login-link {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .login-link a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<h2>Password Reset Complete</h2>
<p>
  Your password has been successfully reset. You can now
  <a href="{% url 'login' %}">login</a> with your new password.
</p>
{% endblock %}
