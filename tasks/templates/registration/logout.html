<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Your Task Manager</title>
    <style>
      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo h1 {
        margin: 0;
      }

      .user-info p {
        margin: 0;
      }

      .user-info a {
        text-decoration: none;
        color: #fff;
        margin-left: 10px;
      }

      /* Content Styles */
      .content {
        text-align: center;
        margin: 20px auto;
        max-width: 600px;
      }

      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .content a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .content a:hover {
        color: #0056b3;
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Your Task Manager</h1>
      </div>
      <div class="user-info">
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </header>

    <div class="content">
      <h2>Logout</h2>
      <p>You have been successfully logged out.</p>
      <a href="{% url 'login' %}">Login Again</a>
    </div>

    <footer>
      <p>&copy; {{ year }} Your Task Manager 2023</p>
      <p>Developed by: Md Samaul Haque Malik</p>
    </footer>
  </body>
</html>
