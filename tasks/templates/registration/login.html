<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout - Your Task Manager</title>
    <style>
      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo h1 {
        margin: 0;
      }

      .user-info p {
        margin: 0;
      }

      .user-info a {
        text-decoration: none;
        color: #fff;
        margin-left: 10px;
      }

      /* Content Styles */
      .content {
        text-align: center;
        margin: 20px auto;
        max-width: 600px;
      }

      .content h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .content a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .content a:hover {
        color: #0056b3;
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Your Task Manager</h1>
      </div>
      <div class="user-info">
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </header>

    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
        <form method="post" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>
          Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; {{ year }} Your Task Manager 2023</p>
      <p>Developed by: Md Samaul Haque Malik</p>
    </footer>
  </body>
</html>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #ffffff;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  .login-form {
    margin-top: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }

  a {
    text-decoration: none;
  }
</style>
