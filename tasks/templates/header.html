<header>
  <div class="logo">
    <h1>Your Task Manager</h1>
  </div>
  <div class="user-info">
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>
</header>
