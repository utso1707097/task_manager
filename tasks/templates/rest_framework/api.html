<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List and Create</title>
  </head>
  <body>
    <h1>Task List</h1>
    <ul>
      {% for task in tasks %}
      <li>{{ task.title }}</li>
      {% empty %}
      <li>No tasks available.</li>
      {% endfor %}
    </ul>

    <h2>Create Task</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  </body>
</html>
